<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "style.css">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Social Page</title>
</head>
<body>
  <div class="container">
    <div class="picture">
     <img src = "https://avatars.githubusercontent.com/u/152793690?v=4&size=64" class = "picture">
    </div>
  <div class = "name-description">
      <h3 class = "name">Kyle Netterville</h3>
<p class = "location">Zachary, Louisiana</p>
<p class = "description">"Front-end tryhard and chess player."</p>
    </div>
    <div class="link-container">
      <span>
        <button class = "github" id = "gitButton">
          <i class="fa-brands fa-github"></i>
          GitHub
        </button>
        <br>
        <button class = "frontend-m" id = "frontendButton">
          <i class="fas fa-link"></i>
          Frontend Mentor
        </button>
        <br>
        <button class = "linkedin" id = "linkedInButton">
          <i class="fab fa-linkedin"></i>
          LinkedIn
        </button>
        <br>
        <button class = "twitter" id = "twitterButton">
          <i class="fa-brands fa-twitter"></i>
          Twitter
        </button>
        <br>
        <button class = "instagram" id = "instagramButton">
          <i class="fab fa-instagram"></i>
          Instagram
        </button>
      </span>
    </div>
  </div>
  <script src = "script.js"></script>
</body>
</html>
